<!-- <div class="container"> -->

  <div class="row">
    <div class="col-md-6">
      <div>
        <div uib-carousel active="$ctrl.active" interval="$ctrl.myInterval" no-wrap="$ctrl.noWrapSlides">
          <div uib-slide ng-repeat="slide in $ctrl.slides track by slide.id" index="slide.id">
            <img class="carousel-image" ng-src="{{slide.image}}" style="margin:auto;">
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <!-- Title -->
      <h3>{{$ctrl.project.name}}</h3>
      <!-- Role -->
      <h5>Role: {{$ctrl.project.role}}</h5>
      <!-- Date -->
      <h5>{{$ctrl.project.date}}</h5>
      <!-- About Text -->
      <p>{{$ctrl.project.description}}</p>
      <!-- Tags -->

      <div class="tag-component" >
        <div ng-repeat="tag in $ctrl.project.tags">
          <span class="chip">{{tag}}</span>
        </div>
      </div>
      <h3 ng-if="$ctrl.project.live_link || $ctrl.project.videos.length">External Links</h3>
      <!-- View Project -->
      <div class="row" ng-if="$ctrl.project.live_link">
        <div class="col-md-12">
          <button type="button" class="btn" ng-click="$ctrl.navToProject()"><h4>View Live Project</h4></button>
        </div>
      </div>
      <div ng-if="$ctrl.project.videos.length" class="external-link-container">
        <div class="" ng-repeat="video in $ctrl.project.videos">
          <div class="external-link">
            <a href="#" ng-click="$ctrl.openVideoLink(video.url)"><img style="width:75px" src="https://storage.googleapis.com/annapanana/Alan/video_icon.svg" alt=""></a>
            <a href="#" ng-click="$ctrl.openVideoLink(video.url)"><h5 style="padding-left:10px">{{video.title}}</h5></a>
          </div>
        </div>
      </div>
    </div>
  </div>
