  <div class="filter-archive">
    <button type="button" class="btn filter-button" ng-click="$ctrl.updateFilter('all')" ng-class="{'filter-button-active': $ctrl.activeFilter === 'all'}"><h5>All</h5></button>
    <button type="button" class="btn filter-button" ng-click="$ctrl.updateFilter('web')" ng-class="{'filter-button-active': $ctrl.activeFilter === 'web'}"><h5>Web</h5></button>
    <button type="button" class="btn filter-button" ng-click="$ctrl.updateFilter('game')" ng-class="{'filter-button-active': $ctrl.activeFilter === 'game'}"><h5>Games</h5></button>
    <button type="button" class="btn filter-button" ng-click="$ctrl.updateFilter('sandbox')" ng-class="{'filter-button-active': $ctrl.activeFilter === 'sandbox'}"><h5>Sandbox</h5></button>
  </div>

<div class="card-group">
  <div ng-repeat="project in $ctrl.archive | orderBy: '-id'">
    <div class="card">
      <a ng-click="$ctrl.selectProject(project.id)"><img class="card-img-bg fade" src="https://s3-us-west-2.amazonaws.com/popuparcade.com/Style_Resources/bg-vignette.png" alt=""></a>
      <img class="card-img-top" ng-src="{{project.thumbnail}}" alt="Card image cap" href="{{project.project_page}}">
      <div class="card-block">
        <h4 class="card-title">{{project.name}}</h4>
        <p>{{project.brief}}</p>
      </div>
    </div>
  </div>
</div>
