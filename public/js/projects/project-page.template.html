<div class="container">

  <div class="row">
    <div class="col-md-6">
      <div>
        <div uib-carousel active="$ctrl.active" interval="$ctrl.myInterval" no-wrap="$ctrl.noWrapSlides">
          <div uib-slide ng-repeat="slide in $ctrl.slides track by slide.id" index="slide.id">
            <img ng-src="{{slide.image}}" style="margin:auto;">
          </div>
        </div>
      </div>
    </div>


    <div class="col-md-6">
      <!-- Title -->
      <h3>{{$ctrl.project.name}}</h3>
      <!-- Role -->
      <h5>{{$ctrl.project.role}}</h5>
      <!-- Date -->
      <h5>{{$ctrl.project.date}}</h5>
      <!-- About Text -->
      <p>{{$ctrl.project.description}}</p>
      <!-- Tags -->
      <ul ng-repeat="tag in $ctrl.project.tags">
        <!-- TODO make tags inline chips -->
        <li>{{tag}}</li>
      </ul>
      <!-- View Project -->
      <button type="button" class="btn btn-primary" href="{{$ctrl.project.live_url}}">View Project</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="video-component" ng-repeat="video in $ctrl.project.videos">
        <div class="row">
          <iframe width="560" height="315" ng-src="{{video.link}}" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
