<div class="container">

  <div class="row">
    <div class="col-md-6">
      <div>
        <div uib-carousel active="$ctrl.active" interval="$ctrl.myInterval" no-wrap="$ctrl.noWrapSlides">
          <div uib-slide ng-repeat="slide in $ctrl.slides track by slide.id" index="slide.id">
            <img ng-src="{{slide.image}}" style="margin:auto;">
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <!-- Title -->
      <h3>{{$ctrl.project.name}}</h3>
      <!-- Role -->
      <h5>{{$ctrl.project.role}}</h5>
      <!-- Date -->
      <h5>{{$ctrl.project.date}}</h5>
      <!-- About Text -->
      <p>{{$ctrl.project.description}}</p>
      <!-- Tags -->

      <div class="tag-component" >
        <div ng-repeat="tag in $ctrl.project.tags">
          <span class="chip">{{tag}}</span>
        </div>
      </div>
      <!-- View Project -->
      <div ng-if="$ctrl.project.live_url">
        <button type="button" class="btn btn-primary" ng-click="$ctrl.navToProject()"><h4>View External Project</h4></button>
      </div>
    </div>
  </div>
  <div ng-if="$ctrl.project.videos.length" class="row">
    <h3 class="text-center">Project Videos</h3>
    <div class="col-md-12">
      <div class="video-component" ng-repeat="video in $ctrl.project.videos">
        <div class="row">
          <iframe width="560" height="315" ng-src="{{video.link}}" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
