<div class="row">
  <div ng-repeat="feature in $ctrl.featured">
    <div class="col-md-6">
      <h3>{{feature.name}}</h3>
      <p>{{feature.description}}</p>
      <div ng-repeat="tag in $ctrl.tags">
        <span class="chip">{{tag}}</span>
      </div>
      <div ng-if="$ctrl.feature.live_url">
        <button type="button" class="btn btn-primary" ng-click="$ctrl.navToProject()"><h4>View Live Project</h4></button>
      </div>
    </div>
    <div class="col-md-6">
      <img ng-src="{{feature.banner}}" alt="banner-feature">
    </div>
  </div>
</div>
