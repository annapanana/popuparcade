<div class="featured-container" ng-repeat="feature in $ctrl.featured | orderBy:'-id'">
  <div class="row">
    <div class="col-md-6">
      <h3>{{feature.name}}</h3>
      <p>{{feature.brief}}</p>
      <div class="tag-component">
        <div ng-repeat="tag in feature.tags">
          <span class="chip">{{tag}}</span>
        </div>
      </div>
      <div>
        <button type="button" class="btn" ng-click="$ctrl.selectProject(feature.featured_state, feature.id)"><h4>View Project Page</h4></button>
      </div>
    </div>
    <div class="col-md-6">
      <img class="banner-feature" ng-src="{{feature.banner_feature}}" alt="banner-feature">
    </div>
  </div>
</div>
