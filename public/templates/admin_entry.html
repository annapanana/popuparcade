<tr id="{{entry_id}}">
  <td>{{name}}</td>
  <td>{{date}}</td>
  <td>{{role}}</td>
  <td>{{brief}}</td>
  <td>{{description}}</td>
  <td>{{live_link}}</td>
  <td>{{type}}</td>
  <td>
    <ul>
      {{#each tags}}
      <li>{{tag}}</li>
      {{/each}}
    </ul>
  </td>
  <td>
    <ul>
      {{#each images}}
      <li>{{image}}</li>
      {{/each}}
    </ul>
  </td>
  <td>
    <ul>
      {{#each videos}}
      <li>{{video}}</li>
      {{/each}}
    </ul>
  </td>
  <td> <i class="material-icons">delete</i></td>
</tr>
